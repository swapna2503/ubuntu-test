name: first-github-action
on: [push]
jobs:
  write-to-console:
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using ssh key 
      uses: appleboy/ssh-action@master 
      with: 
       host: ${{ secrets.HOST }} 
       username: ${{ secrets.USERNAME }} 
       key: ${{ secrets.SSH_PRIVATE_KEY}} 
       port: ${{ secrets.SSH_PORT }} 
       script: whoami
    
       
